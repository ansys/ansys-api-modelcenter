
name: GitHub CI

on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: '3.13'
  LIBRARY_NAME: "ansys-api-modelcenter"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {} # Zero permissions can be granted at the workflow level if not all jobs require permissions.

jobs:
  code-style:
    name: "Code style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/code-style@41f86da4c9ead510db9135e428e33df9cc6f92e1 # v10.2.3

  build-library:
    name: "Build library"
    needs: code-style
    runs-on: ubuntu-latest
    steps:
      # Checkout the source so we can write constraints alongside it
      - uses: actions/checkout@v4

      # Set up Python to ensure consistent pip behavior in pre-steps
      - name: "Set up Python ${{ env.MAIN_PYTHON_VERSION }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      # Create constraints that override the submodule pin (protobuf==4.21.12)
      - name: "Write pip constraints"
        run: |
          echo "protobuf>=6.31.1" > constraints.txt
          echo "grpcio>=1.66.2" >> constraints.txt       # minimum with Py 3.13 wheels
          echo "grpcio-tools>=1.66.2" >> constraints.txt # match grpcio family

      # Export PIP_CONSTRAINT so any pip invoked during build respects the override
      - name: "Export constraints for subsequent steps"
        shell: bash
        run: |
          echo "PIP_CONSTRAINT=${{ github.workspace }}/constraints.txt" >> $GITHUB_ENV
          python -m pip install --upgrade pip
          # Optional: pre-install overrides to prime the runner (not strictly required)
          pip install -c "$PIP_CONSTRAINT" --upgrade setuptools wheel

      # Run the Ansys build action; it will use pip internally and inherit PIP_CONSTRAINT
      - uses: ansys/actions/build-library@41f86da4c9ead510db9135e428e33df9cc6f92e1 # v10.2.3
        with:
          library-name: ${{ env.LIBRARY_NAME }}

  release:
    name: "Release package to Github"
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [build-library]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: write
    steps:
      - name: "Download source and wheel distribution"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ env.LIBRARY_NAME }}
          path: ${{ env.LIBRARY_NAME }}

      - name: "Release to GitHub"
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          files: |
            ./**/*.whl
            ./**/*.tar.gz

  release-pypi:
    name: "Release project tot PyPI"
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [build-library]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: write
    steps:
      - name: "Download source and wheel distribution"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ env.LIBRARY_NAME }}
          path: ${{ env.LIBRARY_NAME }}

      - name: "Upload artifacts to PyPI using trusted publisher"
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: "          repository-url: "https://upload.pypi.org/legacy/"
          print-hash: true
          packages-dir: ${{ env.LIBRARY_NAME }}
