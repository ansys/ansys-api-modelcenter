syntax = "proto3";

message FormatFromStringRequest {
   string format = 1;
   string original = 2;
}

message FormatFromIntegerRequest {
   string format = 1;
   int64 original = 2;
}

message FormatFromDoubleRequest {
   string format = 1;
   double original = 2;
}

message FormatToStringResponse {
   string result = 1;
}

message FormatToIntegerResponse {
   int64 result = 1;
}

message FormatToDoubleResponse {
   double result = 1;
}